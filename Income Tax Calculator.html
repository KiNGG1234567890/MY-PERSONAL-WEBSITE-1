<!DOCTYPE html>
<html>
    <head>
        <title>Income Tax Calculator</title>
    </head>
    <body>
        <h1>Income Tax Calculator</h1>
        <p>Please enter your yearly income (RM):</p>
        <input type="number" id="income">
        <button onclick="calculateIncome()">Calculate</button>
        <div id="result" style="display: none;">
            <h3>Calculation Result:</h3>
            <p>Category: <span id="category"></span></p>
            <p>Tax Rate: <span id="taxRate"></span>%</p>
            <p>Tax Amount: RM <span id="amount"></span></p>
        </div>
        <script>
            function calculateIncome(){
                var income = parseFloat(document.getElementById("income").value);
                var category = "";
                var rate = 0;
                var tax = 0;
                if(income < 0){
                    alert("Please enter positive number.");
                }
                if(income <= 5000){
                    tax = 0;
                    category = "A";
                    rate = 0;
                }else if(income <= 20000){
                    tax = (income - 5000) * 0.01;
                    category = "B";
                    rate = 1;
                }else if(income <= 35000){
                    tax = 150 + (income - 20000) * 0.03;
                    category = "C";
                    rate = 3;
                }else if(income <= 50000){
                    tax = 600 + (income - 35000) * 0.08;
                    category = "D";
                    rate = 8;
                }else if(income <= 70000){
                    tax = 1200 + (income - 50000) * 0.13;
                    category = "E";
                    rate = 13;
                }else if(income <= 100000){
                    tax = 4400 + (income - 70000) * 0.21;
                    category = "F";
                    rate = 21;
                }else if(income <= 250000){
                    tax = 10700 + (income - 100000) * 0.24;
                    category = "G";
                    rate = 24;
                }else if(income <= 400000){
                    tax = 36750 + (income - 250000) * 0.245;
                    category = "H";
                    rate = 24.5;
                }else if(income <= 600000){
                    tax = 83450 + (income - 400000) * 0.25;
                    category = "I";
                    rate = 25;
                }else if(income <= 1000000){
                    tax = 133450 + (income - 600000) * 0.26;
                    category = "J";
                    rate = 26;
                }else if(income <= 2000000){
                    tax = 237450 + (income - 1000000) * 0.28;
                    category = "K";
                    rate = 28;
                }else{
                    tax = 517450 + (income - 2000000) * 0.3;
                    category = "L";
                    rate = 30;
                }
                document.getElementById("category").textContent = category;
                document.getElementById("taxRate").textContent = rate;
                document.getElementById("amount").textContent = tax.toFixed(2);
                document.getElementById("result").style.display = "block";
            }
        </script>
    </body>
</html>
